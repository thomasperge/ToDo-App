<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/style.css">
    <title>ToDo</title>
  </head>
  <body id="body">

    <!-- TitleBar -->
    <div class="titlebar">
      <nav class="titlebarMain">
        <div>
          <span class="nav-link settings" id="addTask"><i class="fa-solid fa-plus" style="padding-top: 5px;"></i></i></span>
        </div>

        <div class="titlebarMainButton">
          <span class="nav-link minus" id="minimize">&minus;</span>
          <span class="nav-link close" id="close-app">&#10006;</span>
        </div>
      </nav>
    </div>

    <!-- Container -->
    <div class="container">
      
      <!-- Profile -->
      <div class="profile">
        <div class="titlePart">Profile</div>

        <div class="content-profile">
          <div class="userProfile">
            <!-- Image and Name Profile -->
            <div class="profileDataArea">
              <img src="" alt="ProfileImg" class="profilePicture" id="profilePicture">
              <div class="profilename" id="profilename"></div>
            </div>
            
            
            <!-- Stats Profile -->
            <div class="statsTitle">Stats</div>
            <div class="statsContent" id="currentTaskNumber">Current Task : </div>
            <div class="statsContent" id="finishTaskNumber">Finish Task : </div>
          </div>
          
          <div class="stats">
            <!-- soon -->
          </div>
        </div>

      </div>

      <!-- Task -->
      <div class="task">
        <div class="titlePart">Task</div>

        <div class="content-task">

          <div class="task-middle" id="taskId">
            <!-- All task are display here -->
            <!-- class = "taskSection" -->
          </div>

        </div>
      </div>

      <!-- Credit -->
      <div class="credit">by elthomas</div>
    </div>

    <script src="src/menu/menu.js" type="module"></script>
  </body>
</html>
