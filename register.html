<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/login.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <title>ToDo - add</title>
    
  </head>
<body>
    <!-- TitleBar -->
    <div class="titlebar">
      <div class="titlebarAddTask">
        <nav class="titlebarAddTaskButton">
          <span class="nav-link minus" id="minimizeLogin">&minus;</span>
          <span class="nav-link close" id="close-appLogin">&#10006;</span>
        </nav>
      </div>
    </div>

    <!-- Content -->
    <div class="container-task-login">
      <div class="animation-mouse-area" id="animationMouse">

        <div id="leftLogo" class="icon">
          <img src="./assets/book.png" alt="" class="imageOutside" id="imageOutside">
        </div>

        <div id="rightLogo" class="icon">
          <img src="./assets/car.png" alt="" class="imageOutside">
        </div>

        <div id="topLogoLeft" class="icon">
          <img src="./assets/coding.png" alt=""class="imageOutside">
        </div>

        <div id="topLogoRight" class="icon">
          <img src="./assets/money.png" alt="" class="imageOutside">
        </div>

        <div id="bottomLogoLeft" class="icon">
          <img src="./assets/sport.png" alt="" class="imageOutside">
        </div>

        <div id="bottomLogoRight" class="icon">
          <img src="./assets/travel.png" alt="" class="imageOutside">
        </div>

        <div id="logo" class="main-icon icon">
          <img src="./assets/Sans titre-2.png" alt="" class="imageLogo">
        </div>
      </div>

      <!-- Register Are  -->
      <div class="register">
        <div class="register-area">

          <div class="titlePart">Register</div>
          <input type="text" name="input-username" class="input-username" placeholder="Username" id="input-username">

          <div class="input-file-area">
            <div class="input-file-background">
              <img src="./assets/guest.png" alt="Pp" class="profile-picture-img">
              <label for="file" class="label-file">Choose an image</label>
              <input id="file" class="input-file" type="file" accept="image/png, image/jpeg">
            </div>
          </div>

          <!-- Display Path Image -->
          <div class="display-image-area" id="display-image-area">
            <div class="namePicture-background">
              <div class="namePicture" id="namePicture"></div>
            </div>
          </div>

          <!-- Display Button Register -->
          <div class="register-button-area">
            <div class="register-button" id="register-button">Register</div>
          </div>

        </div>
      </div>
    </div>

    <!-- Script Image -->
    <!-- <script src="./src/register.js"></script> -->

    <script>
      $(function(){
        boxRollovers();
      });
      
      function boxRollovers() {
        $selector = $(".animation-mouse-area");
        XAngle = 0;
        YAngle = 0;
        // == Width div when mouse hover the window ==
        Z = 20;
        
        $selector.on("mousemove",function(e){
          var $this = $(this);
          var XRel = e.pageX - $this.offset().left;
          var YRel = e.pageY - $this.offset().top;
          var width = $this.width();

          YAngle = -(0.5 - (XRel / width)) * 48;
          XAngle = (0.5 - (YRel / width)) * 48;
          updateView($this.children(".icon"));
        });
        
        $selector.on("mouseleave",function(){
          oLayer = $(this).children(".icon");
          oLayer.css({"transform":"perspective(525px) translateX(0) rotateX(0deg) rotateY(0deg)","transition":"all 150ms linear 0s","-webkit-transition":"all 550ms linear 0s"});
          oLayer.css({"transform":"perspective(525px) translateX(0) rotateX(0deg) rotateY(0deg)","transition":"all 150ms linear 0s","-webkit-transition":"all 550ms linear 0s"});
          oLayer.find("p").css({"transform":"perspective(525px) translateZ(0) rotateX(0deg) rotateY(0deg)","transition":"all 150ms linear 0s","-webkit-transition":"all 150ms linear 0s"});
        });
      }
      
      function updateView(oLayer) {
        oLayer.css({"transform":"perspective(525px) translateZ(" + Z + "px) rotateX(" + XAngle + "deg) rotateY(" + YAngle + "deg)","transition":"none","-webkit-transition":"none"});
      }

    </script>

</body>
</html>
