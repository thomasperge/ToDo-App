<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/style.css">
  </head>
  <body>

    <!-- TitleBar -->
    <div class="titlebar">
      <nav>
        <div class="left-nav">
          <span class="nav-link settings" id="add"><i class="fa-solid fa-plus" style="padding-top: 5px;"></i></i></span>
        </div>

        <div class="right-nav">
          <span class="nav-link minus" id="minimize">&minus;</span>
          <span class="nav-link close" id="close-app">&#10006;</span>
        </div>
      </nav>
    </div>

    <!-- Container -->
    <div class="container">
      
      <!-- Profile -->
      <div class="profile">
        <div class="titlePart">Profile</div>

        <div class="content-profile">
          <div class="userProfile">
            <!-- Image and Name Profile -->
            <img src="https://cdn.discordapp.com/attachments/1018205416502607912/1018482756616978442/c17879ad90de9ff104c7aa5ef4990eb2.jpg" alt="ProfileImg" class="profilePicture">
            <div class="profilename">Leonardo Dicaprio</div>
            <!-- Stats Profile -->
            <div class="statsTitle">Stats</div>
            <div class="statsContent">Current Task : 6</div>
            <div class="statsContent">Finish Task: 12</div>
          </div>
          
          <div class="stats">
            <!-- soon -->
          </div>
        </div>

      </div>

      <!-- Task -->
      <div class="task">
        <div class="titlePart">Task</div>

        <div class="content-task">
          <div class="task-middle" id="taskId">
            <!-- javascript add div -->
            <!-- class = "taskSection" -->
        </div>
      </div>

      <!-- Credit -->
      <div class="credit">by elthomas</div>
    </div>

    <script src="src/menu/menu.js" type="module"></script>
    <script src="src/menu/plusButton.js" type="module"></script>

  </body>
</html>
