<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/login.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <title>ToDo - add</title>
    
  </head>
<body>
    <!-- TitleBar -->
    <div class="titlebar">
      <div class="titlebarAddTask">
        <nav class="titlebarAddTaskButton">
          <span class="nav-link minus" id="minimizeLogin">&minus;</span>
          <span class="nav-link close" id="close-appLogin">&#10006;</span>
        </nav>
      </div>
    </div>

    <!-- Content -->
    <div class="container-task-login">
      <div class="animation-mouse-area">

          <div id="happy" class="icon">
            <p>TEST</p>
          </div>
          <div id="ok" class="icon">
            <p>TEST</p>
          </div>
      </div>
    </div>

    <!-- Script Image -->
    <script>
      $(function(){
        boxRollovers();
      });
      
      function boxRollovers() {
        $selector = $(".animation-mouse-area");
        XAngle = 0;
        YAngle = 0;
        // == Width div when mous hover the window ==
        Z = 10;
        
        $selector.on("mousemove",function(e){
          var $this = $(this);
          var XRel = e.pageX - $this.offset().left;
          var YRel = e.pageY - $this.offset().top;
          var width = $this.width();
        
          YAngle = -(0.5 - (XRel / width)) * 30; 
          XAngle = (0.5 - (YRel / width)) * 30;
          updateView($this.children(".icon"));
        });
        
        $selector.on("mouseleave",function(){
          oLayer = $(this).children(".icon");
          oLayer.css({"transform":"perspective(525px) translateZ(0) rotateX(0deg) rotateY(0deg)","transition":"all 150ms linear 0s","-webkit-transition":"all 150ms linear 0s"});
          oLayer.find("strong").css({"transform":"perspective(525px) translateZ(0) rotateX(0deg) rotateY(0deg)","transition":"all 150ms linear 0s","-webkit-transition":"all 150ms linear 0s"});
        });
      }
      
      function updateView(oLayer) {
        oLayer.css({"transform":"perspective(525px) translateZ(" + Z + "px) rotateX(" + XAngle + "deg) rotateY(" + YAngle + "deg)","transition":"none","-webkit-transition":"none"});
        oLayer.find("p").css({"transform":"perspective(525px) translateZ(" + Z + "px) rotateX(" + (XAngle / 0.66) + "deg) rotateY(" + (YAngle / 0.66) + "deg)","transition":"none","-webkit-transition":"none"});
      }
    </script>


</body>
</html>
